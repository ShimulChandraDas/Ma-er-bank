<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Tailwind links -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav>

        </nav>
        <section class="title">
            <h1 class="text-5xl text-center mt-8">Get some<span class="font-semibold text-purple-600">
                    Moooooooooooooooney</h2>
        </section>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & Transactions -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
                <div class="bg-blue-500 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-3xl">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-3xl">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">Total Balancet</h3>
                    <h3 class="text-3xl">$ <span id="total-balance">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit 5 Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-red-100">
                    <h3 class="text-2xl">Please Deposite.</h3>
                    <div class="p-8 rounded">
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Enter your Deposit Amount">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100">
                    <h3 class="text-2xl">Please Withdraw.</h3>
                    <div class="p-8 rounded">
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Enter your Withdraw Amount">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="banking.js"></script>
    </main>
</body>

</html>
